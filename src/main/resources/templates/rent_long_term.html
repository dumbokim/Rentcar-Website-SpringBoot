<!-- 저신용장기렌트(rent_long_term.html) -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>SAVECAR - 저신용장기렌트</title>
</head>
<body layout:fragment="content">
    <!-- end of Header-top -->

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">실시간 견적내기 및 상담 요청</h2>
                        <br>
                        <p>
                            <a href="https://blog.naver.com/PostView.nhn?blogId=itscar&logNo=222222675741&categoryNo=8&parentCategoryNo=0&viewDate=&currentPage=2&postListTopCurrentPage=1&from=postView&userTopListOpen=true&userTopListCount=5&userTopListManageOpen=false&userTopListCurrentPage=2">
                                <button id="singlebutton" name="singlebutton" class="btn1 btn1-default">한눈에 보는 가격표</button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 10px;">
                    <div class="bg-light pinside30">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h1>예약자 정보 입력</h1>
                                <hr>
                                <form name="reservation-info">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group has-feedback">
                                                <label class="control-label" for="name">이름</label>
                                                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                    <input type="text" class="form-control" id="reservation-detail-name" placeholder="예약자의 성함을 입력해주세요.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group has-feedback">
                                                <label class="control-label" for="phone">연락처</label>
                                                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                                    <input type="text" class="form-control" id="reservation-detail-phone" placeholder="예약자 연락처 ex) 010-0000-0000">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group has-feedback">
                                                <label class="control-label" for="textarea">요청 사항</label>
                                                <textarea class="form-control" id="reservation-detail-details" name="textarea" rows="6" placeholder="요청사항을 입력해주세요."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <span class="span-control">
                                                <label class="control-label" for="name">저신용장기렌트</label>
                                            </span>
                                            <span class="span-input">
                                                <label style="margin-right: 20px;"><input type="radio" id="rent-product1" name="rent-product" value="rentMonth">&nbsp; 신차</label>
                                                <label><input type="radio" id="rent-product2" name="rent-product" value="rentYear">&nbsp; 중고차</label>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <span class="span-control">
                                                <label class="control-label" for="name">차종 선택</label>
                                            </span>
                                            <span class="span-input">
                                                <input type="text" class="form-control-span3" id="select-category2" placeholder="제조사를 입력하세요.">
                                            </span>
                                            <span class="span-input">
                                                <input type="text" class="form-control-span3" id="select-car-name" placeholder="차명을 입력하세요.">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                            <span class="span-control">
                                                <label class="control-label" for="name">옵션</label>
                                            </span>
                                            <span class="span-input">
                                                <input type="text" class="form-control-span2" id="select-car-option" placeholder="옵션을 입력하세요.">
                                            </span>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                            <span class="span-control">
                                                <label class="control-label" for="kliometer">약정주행거리</label>
                                            </span>
                                            <span class="span-input">
                                                <input type="text" placeholder="주행거리를 입력하세요." class="form-control-span2" id="select-mileage">
                                                <label> &nbsp; km </label>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <span class="span-control">
                                                <label class="control-label" for="car-money">보증금</label>
                                            </span>
                                            <span class="span-input">
                                                <label style="margin-right: 20px;">
                                                    <input type="radio" id="deposit-10" name="rent-deposit" value="10%">&nbsp; 10%
                                                </label>
                                                <label><input type="radio" id="deposit-30" name="rent-deposit" value="30%">&nbsp; 30%</label>
                                            </span>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group has-feedback">
                                                <p><font color="red" style="font-weight: bold;"> * 21세 이상은 별도 문의</font></p>
                                                <p class="text-center"><input id="agree" type="checkbox"> 개인정보 수집 및 이용에 동의합니다.</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group text-center">
                                                <a class="btn1 btn1-default" onclick="make_reservation()" href="#">상담신청 </a>
                                            </div>
                                        </div>            
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
