<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- config.html -->
        <th:block th:replace="fragments/config::configFragment" ></th:block>
    </head>

    <body data-spy="scroll" data-target=".navbar-collapse">
        <!-- header.html -->
        <header th:replace="fragments/header::headerFragment"></header>

        <div layout:fragment="content"></div>

        <!-- footer.html -->
        <footer th:replace="fragments/footer::footerFragment"></footer>
    </body>

    <script th:src="@{/js/vendor/jquery-1.11.2.min.js}"></script>
    <script th:src="@{/js/vendor/bootstrap.min.js}"></script>

    <script th:src="@{/js/jquery.magnific-popup.js}"></script>
    <script th:src="@{/js/jquery.mixitup.min.js}"></script>
    <script th:src="@{/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/js/jquery.masonry.min.js}"></script>

    <!--slick slide js -->
    <script th:src="@{/css/slick/slick.js}"></script>
    <script th:src="@{/css/slick/slick.min.js}"></script>


    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/menumaker.js}"></script>
    <script th:src="@{/js/navigation.js}" type="text/javascript"></script>
</html>
